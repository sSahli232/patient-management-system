<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title>Patient Information</h2>

  <mat-dialog-content>
    <div class="form-grid">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" />
        <!-- <mat-error *ngIf="form.get('firstName')?.invalid">First name is required</mat-error> -->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" />
        <!-- <mat-error *ngIf="form.get('lastName')?.invalid">Last name is required</mat-error> -->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
        <!-- <mat-error *ngIf="form.get('email')?.invalid">Valid email is required</mat-error> -->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber" type="tel" />
        <!-- <mat-error *ngIf="form.get('phoneNumber')?.invalid">Valid phone number is required</mat-error> -->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" />
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <!-- <mat-error *ngIf="form.get('dateOfBirth')?.invalid">Date of birth is required</mat-error> -->
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="onClose()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Submit
    </button>
  </mat-dialog-actions>
</form>
